<!DOCTYPE html>
<html>
<header>
    <title>Web Page Design</title>
    <style>
        table.boder {
            border-collapse: collapse;
        }

        table.border th {
            text-align: center;
            padding: 5px;
            border: 2px solid white;
        }

        table.border td {
            text-align: center;
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</header>
<body>
    <table border="0" style="width: 100%;">
        <tr>
            <td style="width:15%" valign="top"></td>
            <td style="width:60%" valign="top" align="center">
                <label style="font-size:20px;font-weight:bold;margin-bottom:10px">@RazonSocial</label><br />
                <div style="height:12px !important"></div>
                <label style="font-size:11px;">RFC: @RFCNegocio</label><br />
                <label style="font-size:11px;">Dirección: @Direccion</label><br />
                <label style="font-size:11px;">Teléfono: @Telefono</label><br />
            </td>
            <td style="width:25%;" align="right" valign="top">
                <table style="width:100%" class="border">
                    <tr>
                        <td align="center" style="background-color:#003352; color: white;">
                            <label style="font-size:15px;font-weight:bold">@tipodocumento</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <label style="font-size:15px;font-weight:bold">@numerodocumento</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div style="height:15px !important"></div>
    <hr />

    <table border="0" style="width:100%">
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">RFC del Proveedor:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@RFCProveedor</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Nombre del Proveedor:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@nombreproveedor</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Fecha Registro:</label></td>
            <td style="width:20%"><label style="font-size:12px;">@fecharegistro</label></td>
        </tr>
    </table>

    <div style="height:15px !important"></div>

    <table style="width: 100%; font-size: 12px; border-collapse: collapse;">
        <thead>
            <tr style="background-color:#003352; color: white;">
                <th style="padding: 5px; border: 2px solid white; text-align: center; ">Producto</th>
                <th style="padding: 5px; border: 2px solid white; text-align: center; ">Cantidad</th>
                <th style="padding: 5px; border: 2px solid white; text-align: center; ">Precio Unitario</th>
                <th style="padding: 5px; border: 2px solid white; text-align: center; ">Impuesto</th>
                <th style="padding: 5px; border: 2px solid white; text-align: center; ">Sub Total (sinIVA)</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>

    </table>

    <div style="height:15px !important"></div>

    <table style="width:100%;font-size:12px; ">
        <thead>
            <tr>
                <th style="width:50%" valign="top"></th>
                <th>SubTotal</th>
                <th>$ @SubTotal</th>
            </tr>
            <tr>
                <th style="width:50%" valign="top"></th>
                <th>IVA @TasaIVA </th>
                <th>$ @Impuesto</th>
            </tr>
            <tr>
                <th style="width:50%" valign="top"></th>
                <th>Total</th>
                <th>$ @MontoTotal</th>
            </tr>
        </thead>
    </table>




</body>
</html>
